<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dadi</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <!-- mio js -->
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container text-center input-container">
        <p>Lancia il dado! Il pc farà altrettanto. Vince chi avrà il numero più alto.</p>
        <button id="send">Lancia!</button>
        <h3><span id="user-number"></span></h3>
        <h3><span id="pc-number"></span></h3>
    </div>
    <div class="container text-center output-container">
        <h3>Il tuo numero uscito è: <span id="user-output"></span></h3>
        <h3>Il numero del computer è: <span id="pc-output"></span></h3>
        <h1>Il vincitore è: <span id="winner"></span></h1>
    </div>
</body>
